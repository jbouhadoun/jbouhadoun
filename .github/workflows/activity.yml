            sort | uniq -c | sort -rn | \
            head -20 | \
            awk '{print $2}')
          
          # R√©cup√©rer les frameworks depuis package.json des repos
          repos=$(curl -s "https://api.github.com/users/jbouhadoun/repos" | jq -r '.[].name')
