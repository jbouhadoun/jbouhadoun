name: Update README with recent activity
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Tous les jours Ã  minuit

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: Readme-Workflows/recent-activity@v2.3.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
